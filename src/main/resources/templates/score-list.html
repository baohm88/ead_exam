<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score & Grade Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #F5F6F7; }
        .main-title { color: #2F4718; font-weight: 800; font-size: 2rem; }
        .table thead { background-color: #415728 !important; color: #fff; font-weight: bold; }
        .btn-custom-green { background-color: #415728; color: #fff; }
        .btn-custom-green:hover { background-color: #2c3d1c; color: #fff; }
        .table td { vertical-align: middle; }
        .action-icons a { font-size: 1.1rem; text-decoration: none; margin-right: 10px; }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark" style="background-color:#415728;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üè´ Student Information System</a>
    </div>
</nav>

<!-- Container -->
<div class="container mt-5">
    <h2 class="text-center main-title mb-4">Student Information</h2>

    <!-- Action Buttons -->
    <div class="mb-3 d-flex gap-2">
        <a href="/student/add" class="btn btn-success fw-semibold">+ Student</a>
        <a href="/score/add" class="btn btn-primary fw-semibold">+ Score</a>
        <a href="/subject/add" class="btn btn-warning fw-semibold">+ Subject</a>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="text-center">
            <tr>
                <th>Id</th>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Subject Name</th>
                <th>Score 1</th>
                <th>Score 2</th>
                <th>Credit</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="sc, i : ${scores}">
                <td th:text="${i.index + 1}" class="text-center"></td>

                <td th:text="${sc.student.code}" class="text-center fw-semibold"></td>
                <td th:text="${sc.student.name}" class="fw-semibold"></td>

                <td th:text="${sc.subject.subjectName}" class="fw-semibold text-center"></td>

                <td th:text="${sc.score1}" class="text-center"></td>
                <td th:text="${sc.score2}" class="text-center"></td>

                <td th:text="${sc.subject.credit}" class="text-center fw-semibold"></td>

                <!-- Grade with colored label -->
                <td class="text-center">
                    <span th:switch="${sc.grade}">
                        <span th:case="'A'" class="badge bg-success fs-6" th:text="${sc.grade}"></span>
                        <span th:case="'B'" class="badge bg-primary fs-6" th:text="${sc.grade}"></span>
                        <span th:case="'D'" class="badge bg-warning text-dark fs-6" th:text="${sc.grade}"></span>
                        <span th:case="*" class="badge bg-danger fs-6" th:text="${sc.grade}"></span>
                    </span>
                </td>

                <td class="text-center action-icons">
                    <a th:href="@{'/score/edit/' + ${sc.id}}" title="Edit">‚úè</a>
                    <a th:href="@{'/score/delete/' + ${sc.id}}"
                       onclick="return confirm('Confirm delete score?');"
                       title="Delete" style="color:#D9534F;">üóë</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(scores)}">
                <td colspan="9" class="text-center text-muted">No scores found.</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
