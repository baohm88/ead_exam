
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background-color:#003A6E;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/student/list">â¬… Back</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="fw-bold" style="color:#E86F00;">Add New Student</h2>
    <div th:if="${error}" class="alert alert-danger my-3" th:text="${error}"></div>
    <form th:action="@{/student/save}" method="post" th:object="${student}" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Student Code</label>
            <input th:field="*{code}" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input th:field="*{name}" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn text-white" style="background-color:#003A6E;">Save</button>
    </form>
</div>
</body>
</html>
