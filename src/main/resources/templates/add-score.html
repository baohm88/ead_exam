<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark" style="background-color:#003A6E;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">â¬… Back</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="fw-bold" style="color:#E86F00;">ğŸ“ Add Student Score</h2>

    <form th:action="@{/score/save}" method="post" th:object="${score}" class="mt-4">

        <!-- Select Student -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Student</label>
            <select th:field="*{student.id}" class="form-select" required>
                <option value="">-- Select Student --</option>
                <option th:each="s : ${students}"
                        th:value="${s.id}"
                        th:text="${s.code + ' - ' + s.name}">
                </option>
            </select>
        </div>

        <!-- Select Subject -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Subject</label>
            <select th:field="*{subject.id}" class="form-select" required>
                <option value="">-- Select Subject --</option>
                <option th:each="sub : ${subjects}"
                        th:value="${sub.id}"
                        th:text="${sub.subjectCode + ' - ' + sub.subjectName}">
                </option>
            </select>
        </div>

        <!-- Score 1 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Score 1</label>
            <input th:field="*{score1}" type="number" step="0.1" min="0" max="10" class="form-control" required>
        </div>

        <!-- Score 2 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">Score 2</label>
            <input th:field="*{score2}" type="number" step="0.1" min="0" max="10" class="form-control" required>
        </div>

        <button type="submit" class="btn text-white" style="background-color:#003A6E;">ğŸ’¾ Save Score</button>
    </form>
</div>
</body>
</html>
