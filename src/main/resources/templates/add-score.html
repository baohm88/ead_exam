<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background-color:#003A6E;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">â¬… Back</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="fw-bold" style="color:#E86F00;">Add Student Score</h2>
    <form th:action="@{/score/save}" method="post" th:object="${score}" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Student</label>
            <select th:field="*{student}" class="form-select" required>
                <option th:each="s : ${students}" th:value="${s}" th:text="${s.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <select th:field="*{subject}" class="form-select" required>
                <option th:each="sub : ${subjects}" th:value="${sub}" th:text="${sub.subjectName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Score 1</label>
            <input th:field="*{score1}" type="number" step="0.1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Score 2</label>
            <input th:field="*{score2}" type="number" step="0.1" class="form-control" required>
        </div>

        <button type="submit" class="btn text-white" style="background-color:#003A6E;">Save</button>
    </form>
</div>
</body>
</html>
