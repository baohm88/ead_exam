<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background-color:#003A6E;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">â¬… Back</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="fw-bold" style="color:#E86F00;">âž• Add New Subject</h2>
    <div th:if="${error}" class="alert alert-danger my-3" th:text="${error}"></div>
    <form th:action="@{/subject/save}" method="post" th:object="${subject}" class="mt-4">

        <div class="mb-3">
            <label class="form-label fw-semibold">Subject Code</label>
            <input th:field="*{subjectCode}" type="text" class="form-control" placeholder="E.g. EAD101" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Subject Name</label>
            <input th:field="*{subjectName}" type="text" class="form-control" placeholder="E.g. Enterprise Application Development" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Credit</label>
            <input th:field="*{credit}" type="number" min="1" max="5" class="form-control" placeholder="E.g. 3" required>
        </div>

        <button type="submit" class="btn text-white" style="background-color:#003A6E;">ðŸ’¾ Save</button>
    </form>
</div>
</body>
</html>
