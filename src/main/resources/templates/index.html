<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --purple-main: #6A0DAD;
            --purple-dark: #58008C;
            --purple-soft: #F8F4FF;
            --yellow-accent: #FFD94A;
            --card-border: #E2D1FF;
        }

        body {
            background-color: var(--purple-soft);
            color: #212529;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #151025;
            color: #f8f9fa;
        }

        .navbar-purple {
            background-color: var(--purple-main);
            transition: background-color 0.3s ease;
        }

        body.dark-mode .navbar-purple {
            background-color: #2b063f;
        }

        .brand-text {
            color: var(--yellow-accent);
            text-shadow: 1px 1px 2px #3b024f;
        }

        .menu-title {
            color: var(--yellow-accent);
            text-shadow: 1px 1px 3px #4f037c;
        }

        .menu-card {
            border: 2px solid var(--card-border);
            background-color: #ffffff;
            border-radius: 999px;
            transition: 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-6px);
            background-color: var(--purple-dark) !important;
            border-color: var(--yellow-accent);
            color: #ffffff !important;
            box-shadow: 0 4px 14px rgba(88, 0, 140, 0.4);
        }

        .menu-card h5 {
            margin: 0;
        }

        .menu-link {
            text-decoration: none;
            color: inherit;
        }

        body.dark-mode .menu-card {
            background-color: #211338;
            border-color: #5e3c9a;
        }

        body.dark-mode .menu-card:hover {
            background-color: #38195f !important;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.6);
        }

        .form-switch .form-check-input {
            cursor: pointer;
        }

        .theme-label {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-purple navbar-dark">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand fw-bold text-uppercase brand-text" href="/">
            üéì EduSIS
        </a>

        <!-- Dark Mode Toggle -->
        <div class="ms-auto d-flex align-items-center text-white">
            <span class="me-2 theme-label">Light</span>
            <div class="form-check form-switch m-0">
                <input class="form-check-input" type="checkbox" id="themeToggle">
            </div>
            <span class="ms-2 theme-label">Dark</span>
        </div>
    </div>
</nav>

<!-- Main Menu -->
<div class="container mt-5">

    <h2 class="text-center fw-bold menu-title mb-4">üìå Management Menu</h2>

    <div class="row text-center justify-content-center gy-3">

        <div class="col-md-4 col-lg-3">
            <a href="/student/add" class="menu-link">
                <div class="card p-3 menu-card shadow-sm">
                    <h5>‚ûï Add Student</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-lg-3">
            <a href="/subject/add" class="menu-link">
                <div class="card p-3 menu-card shadow-sm">
                    <h5>üìö Add Subject</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-lg-3">
            <a href="/score/add" class="menu-link">
                <div class="card p-3 menu-card shadow-sm">
                    <h5>üìù Add Score</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-lg-3">
            <a href="/student/list" class="menu-link">
                <div class="card p-3 menu-card shadow-sm">
                    <h5>üìã View Students</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-lg-3">
            <a href="/subject/list" class="menu-link">
                <div class="card p-3 menu-card shadow-sm">
                    <h5>üìò View Subjects</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-lg-3">
            <a href="/score/list" class="menu-link">
                <div class="card p-3 menu-card shadow-sm">
                    <h5>üèÜ Score Report</h5>
                </div>
            </a>
        </div>

    </div>
</div>

<script>
    (function () {
        const body = document.body;
        const toggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('sis-theme');

        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            if (toggle) toggle.checked = true;
        }

        if (toggle) {
            toggle.addEventListener('change', function () {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('sis-theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('sis-theme', 'light');
                }
            });
        }
    })();
</script>

</body>
</html>
